name: sastra_ebooks
description: Sastra E-Books

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts:
  shimmer: ^1.1.1
  rflutter_alert:
  intl: ^0.16.1
  dio: ^3.0.9
  material_design_icons_flutter:
  flutter_svg: ^0.17.4
  path_provider:
  flutter_pdfview:
  upi_india:
  url_launcher:
  flutter_offline: ^0.3.0

  flutter_icons: ^1.1.0
  font_awesome_flutter:
  image_picker:

  #firebase
  firebase: ^7.3.0
  firebase_storage:
  firebase_core:
  firebase_auth:
  provider:
  cloud_firestore:
  firebase_messaging:

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
